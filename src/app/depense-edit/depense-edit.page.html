<ion-header>
  <ion-toolbar>
    <ion-title>depenseEdit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Libelle</ion-label>
    <ion-input [(ngModel)]="data.libele" placeholder="Entrez un libellÃ©"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Montant</ion-label>
    <ion-input [(ngModel)]="data.montant" placeholder="Entrez le montant"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-input [(ngModel)]="data.date" placeholder="Date jj/mm/aaaa"></ion-input>

    <ion-label>Note</ion-label>
    <ion-input [(ngModel)]="data.note" placeholder="Ajoutez une note"></ion-input>
  </ion-item>

  <ion-button (click)="update()" color="success" size="small" [routerLink]="[ '/accueil']">
    Modifier
  </ion-button>
  <ion-button [routerLink]="[ '/accueil']" color="danger" size="small">
