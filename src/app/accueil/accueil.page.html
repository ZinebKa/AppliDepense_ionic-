<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-title> Mon compte</ion-card-title>
    <ion-card-subtitle>20/04/2020</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content> 1.000.000 Dhs</ion-card-content>
</ion-card>

  <ion-card>
    
    <ion-card-header *ngFor="let depense of depenses;">
      <ion-card-title>{{depense.libele}}: {{depense.note}} </ion-card-title>
      <ion-card-subtitle>    {{depense.montant}} Dhs.  </ion-card-subtitle>
    </ion-card-header>    
  </ion-card>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule" routerLink="/accueil">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>Compte</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="speakers" routerLink="/dette">
        <ion-icon name="hourglass-outline"></ion-icon>
        <ion-label>Dettes</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" routerLink="/ajouter">
        <ion-icon name="add"></ion-icon>
        <ion-label>Ajouter</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" routerLink="/statistique">
        <ion-icon name="analytics"></ion-icon>
        <ion-label>Statistiques</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="about" routerLink="/plus">
        <ion-icon name="ellipsis-horizontal-circle"></ion-icon>
        <ion-label>Plus</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
